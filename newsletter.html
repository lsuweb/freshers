<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loughborough Freshers 2025</title>
    <link rel="stylesheet" href="https://use.typekit.net/voz7sfk.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <style>
      body {
        background-color: #1e1e1e;
        overflow-x: hidden;
      }

      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .section {
        position: absolute;
        width: 100%;
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.5);
        }
        to {
          transform: scale(1);
        }
      }

      #hero {
        opacity: 1;
        transform: translateY(0) scale(0.5);
        transition: transform 1.5s ease;
      }

      #hero.scaled-up {
        transform: translateY(0) scale(1);
      }

      #hero.animate-out {
        opacity: 0;
        transform: translateY(-50px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      #signup {
        opacity: 0;
        transform: translateY(50px);
        pointer-events: none;
      }

      #signup.animate-in {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .card {
        background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
        border: 1px solid #444;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .card-body {
        padding: 2rem;
        color: white;
        text-align: center;
      }

      .signup-title {
        background: linear-gradient(45deg, #7ed321, #e91e63, #ffc107);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 10px;
        padding: 0.75rem 1rem;
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #e91e63;
        color: white;
        box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .btn-primary {
        background: linear-gradient(45deg, #e91e63, #ffc107);
        border: none;
        border-radius: 10px;
        padding: 0.75rem 2rem;
        font-weight: bold;
        transition: transform 0.2s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row section" id="hero">
        <div class="col col-sm-10 col-md-10 col-lg-8 col-xl-8 mx-auto">
          <img src="img/logo.png" class="img-fluid" />
        </div>
      </div>

      <div class="row section" id="signup">
        <div class="col col-sm-10 col-md-10 col-lg-8 col-xl-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h2 class="signup-title">Join the Experience</h2>
              <p class="text-light mb-4">
                Get ready for the ultimate freshers experience at Loughborough
                University
              </p>
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Full Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="University Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone Number"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                  Secure Your Place
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      // Initialize AOS
      AOS.init({
        duration: 800,
      });
      const hero = document.getElementById("hero");
      const signup = document.getElementById("signup");

      setTimeout(() => {
        hero.classList.add("scaled-up");
      }, 100);

      // Animate transition after 3 seconds
      setTimeout(() => {
        // Start the animation sequence
        hero.classList.add("animate-out");
        signup.classList.add("animate-in");
      }, 3000); // 3 second delay
    </script>
  </body>
</html>
